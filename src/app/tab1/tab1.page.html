  <ion-header [translucent]="true">

    <ion-toolbar>

      <ion-title class="ion-text-center">

        Acheter Ticket
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Acheter Ticket</ion-title>
      </ion-toolbar>

    </ion-header>
    <div style="height: 10%;"></div>


    <ion-item>
      <ion-icon name="subway-outline"></ion-icon>&nbsp;&nbsp;
      <ion-label>Choix des Lignes</ion-label>
      <ion-select
              multiple = "true" style="max-width: 100%;" *ngIf="lignes"[(ngModel)]="selectedLigneVal" (ionChange)="recupererStations()" >
        <ion-select-option *ngFor="let ligne of lignes" value="{{ligne.id}}" >
          {{ligne.nom}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="flag-outline"></ion-icon>&nbsp;&nbsp;
      <ion-label>Station Depart</ion-label>
      <ion-select *ngIf="stations" [(ngModel)]="station_Dep"  name="station_Dep" >
        <ion-select-option *ngFor="let station of stations" value="{{station.id}}" >{{station.nom}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="golf-outline"></ion-icon>&nbsp;&nbsp;
      <ion-label>Station Destination</ion-label>
      <ion-select *ngIf="stations" [(ngModel)]="station_Dist" name="station_Dist"   >
        <ion-select-option *ngFor="let station of stations" value="{{station.id}}">{{station.nom}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="cash-outline"></ion-icon> &nbsp;&nbsp;
      <ion-label>MÃ©thode de paiement</ion-label>
      <ion-select [(ngModel)]="method_paiement" name="method_paiement"   >
        <ion-select-option value="0">par solde</ion-select-option>
        <ion-select-option value="1">par carte bancaire</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" (click)="submit()">Valider</ion-button>

  </ion-content>
