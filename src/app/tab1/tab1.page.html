<ion-header [translucent]="true">
  
  <ion-toolbar>
    
    <ion-title class="ion-text-center">
     
      Acheter Ticket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acheter Ticket</ion-title>
    </ion-toolbar>
    
  </ion-header>
<div style="height: 10%;"></div>


<ion-item>
  <ion-icon name="subway-outline"></ion-icon>
  <ion-label>Ligne</ion-label>
  <ion-input></ion-input>
</ion-item>

  <ion-item>
    <ion-icon name="flag-outline"></ion-icon>
    <ion-label>Station de départ :</ion-label>
    <ion-input></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-icon name="golf-outline"></ion-icon>
    <ion-label>Station d'arriver :</ion-label>
    <ion-input></ion-input>
  </ion-item>



  <ion-item>
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Date de départ :</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Selectioner une date"></ion-datetime>
    
  </ion-item>
  <ion-button expand="block">Valider</ion-button>
  
</ion-content>
