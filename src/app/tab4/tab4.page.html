<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Meilleur Voyage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  #f="ngForm" (ngSubmit)="submitForm(f.value)">
  <ion-item>
    <ion-label>Station Depart</ion-label>
    <ion-select *ngIf="stations" placeholder="Station Actuelle" [(ngModel)]="station_Dep"  name="station_Dep" >
      <ion-select-option *ngFor="let station of stations" value="{{station.nom}}" >{{station.nom}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Station Destination</ion-label>
    <ion-select *ngIf="stations" placeholder="Station Destination" [(ngModel)]="station_Dist" name="station_Dist"   >
      <ion-select-option *ngFor="let station of stations" value="{{station.nom}}">{{station.nom}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button  color="primary" style="margin-top:5px;margin-bottom: 5px" type="submit" >Meilleur Chemin</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center"*ngIf="result">
      <ion-col size="12" class="ion-text-center"*ngIf="result.length > 1" >
        <ion-item>
          <ion-label position="fixed" style="min-width: 20% !important;">Ligne 1 :</ion-label>
          <ion-input value="{{result[0].nom}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed" style="min-width: 20% !important;" >Correspondance :</ion-label>
          <ion-input value="{{result[0].stationDest.nom}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed" style="min-width: 20% !important;" >Ligne 2 :</ion-label>
          <ion-input value="{{result[1].nom}}" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-center" *ngIf="result.length == 1">
        <ion-item>
          <ion-label position="fixed"style="min-width: 20% !important;">Ligne :</ion-label>
          <ion-input value="{{result[0].nom}}" readonly size="6"></ion-input>
        </ion-item>


      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
